<!-- подгрузка кастомного тага -->
{% load draw_menu %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'homepage/css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
    <title>Pastnichenko Iuliia TestTask</title>
</head>

<body>
    <header>
        <div class="tree-menu-container">
            <div class="tree-menu-header">
                <h4>Главное меню</h4>
            </div>
            <div class="tree-menu-content">
                <!-- вызов кастомного тага с именем меню в качестве аргумента -->
                {% draw_menu 'main_menu' %}
            </div>
        </div>
        <br>
        <div class="tree-menu-container">
            <div class="tree-menu-header">
                <h4>Меню клиента</h4>
            </div>
            <div class="tree-menu-content">
                <!-- вызов кастомного тага с именем меню в качестве аргумента -->
                {% draw_menu 'client_menu' %}
            </div>
        </div>
        {% if easter_egg %}
            <div> 
                <i class="fas fa-heart" aria-hidden="true"></i>
            </div>
        {% endif %}
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
